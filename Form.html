<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Recruitment Form</title>
</head>

<body>
<h1>Employee Recruitment Form</h1>

<form id="registrationForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="mobile">Mobile No:</label>
        <input type="number" id="mobile" name="mobile" min="0" max="10" required>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="question">Why we should hire you?:</label>
        <select id="question" name="question" required>
            <option selected>Your answer</option>
            <option value="1">My skills make me a strong fit for this company.</option>
            <option value="2">I excel at overcoming challenges.</option>
            <option value="3">My interests align well with your company.</option>
        </select>
    </div>

    <div class="form-group">
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
